<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <!-- Stylesheet   -->
  
   <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Luis Guzman</title>
</head>
<body>
  
  <main>
  
    <header>
      <h1>Luis Guzman</h1>  
    </header>
  
    <blockquote>
      The World doesn't go backwards neither should life.
    </blockquote>
    
    <section class="bio">
      
        <img src="img/me.jpg"
        
        alt="Luis Guzman" />
      
      <p>Hello,

        My Name is Luis Guzman. I am currently attending Eastern Washington University while trying to achieve my Bachelor's in Computer Science.

      </p>
      
    </section>
    
    <footer>
      <p>&copy; Additional footer info.</p>


      <!-- CONTACT FORM -->
      <form name="My Contact Form" method="POST" data-netlify="true">
        <p>
          <label>Your Name: 
            <input type="text" name="name" required/></label>   
        </p>
        
        <p>
          <label>Your Email: <input type="email" name="email" required/></label>
        </p>
        
        <p>
          <label>Message: <textarea name="message" required></textarea></label>
        </p>
        
        <p>
          <input type="file">
        </p>

        <div data-netlify-recaptcha="true"></div>

        <p>
          <button type="submit">Send</button>
        </p>
      
      </form>
      


    </footer>
    
  
    


  </main>
  
</body>
</html>
